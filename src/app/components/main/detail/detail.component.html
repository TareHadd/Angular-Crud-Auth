<div class=" bg-success p-3 text-light rounded shadow">
    <div class="p-1 bg-secondary">
        <h1>Naslov: {{ singleNews.name }}</h1>
        <p class="fs-4">Sadrzaj: {{ singleNews.content }}</p>
    </div>
    <form class="pt-2" [formGroup]="test" (submit)="eventing()">
     <div class="mb-3">
         <label class="form-label">Novi naslov</label>
         <input type="text" class="form-control" formControlName="name" [value]="singleNews.name" required>
     </div>
     <div class="mb-3">
         <label class="form-label">Novi sadrzaj</label>
         <textarea class="form-control" formControlName="content" id="" cols="1" rows="1" [value]="singleNews.content"></textarea>
     </div>
     <button type="submit" class="bt btn btn-primary" [disabled]="!test.valid">Update</button>
    </form>
    <a href="/" class="bt mt-1 btn btn-warning">Odustani</a>
 </div>
